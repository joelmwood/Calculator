<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calcContainer grid-container">
        <div class="grid-item grid-item-display">0</div>
        <div class="grid-item grid-item-plus btn">+</div>
        <div class="grid-item grid-item-subtract btn">-</div>
        <div class="grid-item grid-item-multiply btn">*</div>
        <div class="grid-item grid-item-divide btn">/</div>
        <div class="grid-item grid-item-seven btn">7</div>
        <div class="grid-item grid-item-eight btn">8</div>
        <div class="grid-item grid-item-nine btn">9</div>
        <div class="grid-item grid-item-four btn">4</div>
        <div class="grid-item grid-item-five btn">5</div>
        <div class="grid-item grid-item-six btn">6</div>
        <div class="grid-item grid-item-one btn">1</div>
        <div class="grid-item grid-item-two btn">2</div>
        <div class="grid-item grid-item-three btn">3</div>
        <div class="grid-item grid-item-equals btn">=</div>
        <div class="grid-item grid-item-zero btn">0</div>
        <div class="grid-item grid-item-dot btn">.</div>
        <div class="grid-item grid-item-clear btn">AC</div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
