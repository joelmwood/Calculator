<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calcContainer grid-container">
        <div class="grid-item grid-item-display grid-item-display-results" id="calc-display-results"></div>
        <div class="grid-item grid-item-display" id="calc-display-input">0</div>
        <div class="grid-item grid-item-plus btn" id="calc-btn-add">+</div>
        <div class="grid-item grid-item-subtract btn" id="calc-btn-subtract">-</div>
        <div class="grid-item grid-item-multiply btn" id="calc-btn-multiply">*</div>
        <div class="grid-item grid-item-divide btn" id="calc-btn-divide">/</div>
        <div class="grid-item grid-item-seven btn" id="calc-btn-seven">7</div>
        <div class="grid-item grid-item-eight btn" id="calc-btn-eight">8</div>
        <div class="grid-item grid-item-nine btn" id="calc-btn-nine">9</div>
        <div class="grid-item grid-item-backspace btn" id="calc-btn-backspace">DEL</div>
        <div class="grid-item grid-item-four btn" id="calc-btn-four">4</div>
        <div class="grid-item grid-item-five btn" id="calc-btn-five">5</div>
        <div class="grid-item grid-item-six btn" id="calc-btn-six">6</div>
        <div class="grid-item grid-item-one btn" id="calc-btn-one">1</div>
        <div class="grid-item grid-item-two btn" id="calc-btn-two">2</div>
        <div class="grid-item grid-item-three btn" id="calc-btn-three">3</div>
        <div class="grid-item grid-item-equals btn" id="calc-btn-equals">=</div>
        <div class="grid-item grid-item-zero btn" id="calc-btn-zero">0</div>
        <div class="grid-item grid-item-dot btn" id="calc-btn-dot">.</div>
        <div class="grid-item grid-item-clear btn" id="calc-btn-all-clear">AC</div>
    </div>


    <script src="./index.js"></script>
    <!-- <script src="./temp.js"></script> -->
</body>

</html>
